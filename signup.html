<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signuppage</title>
</head>
<style>
    body {
        background-color: aqua;
        margin: 0;
        padding: top;
    }
    .main{
        text-align: center;
        width: 1250;
        color: blue;
        background-color: rgb(120, 185, 243);
        padding: 40px;
        border-radius: 20px;
        border: none;
        margin-top: 5px;

    }
    .putin {
        margin-top: 20px;
        margin-bottom: 20px;
        padding-left: 20px;
        margin-left: none;
    }
    .masterbox {
        margin: 20px;
        background-color: rgb(86, 236, 236);
        border-radius: 20px;
        padding: 10px;
    }
    .signup_ {
        text-align: center;

        color: white;
        height: 40px;

        background-color: rgb(86, 39, 216);

         background-color: rgb(218, 53, 221);

  transition: 0.2s;

    }

        opacity: 0.5;
  background-color: rgb(171, 110, 232);
  color: white;
  transition:0.2s;
    }
    .login {
        text-align: center;
        margin: 30px;
    }

</style>
<body>
    <div class="main">

    <div class="masterbox">
<div class="putin">

</div>
<div class="signup_">
